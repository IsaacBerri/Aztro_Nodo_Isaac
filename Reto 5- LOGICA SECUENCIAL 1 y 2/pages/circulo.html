<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica secuencial - Circulo</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav__ul">
            <a href="../index.html"><li class="ul__li">Rectangulo</li></a>
            <a href="#"><li class="ul__li">Circulo</li></a>
        </ul>
    </nav>
    <header>
        <h1>Calcular Circulo</h1>
    </header>
    <main>
        <form class="form" name="circulo">
          <section class="form__sectionInputs">
            <label for="radio">Radio:</label>
            <input
              type="number"
              id="radio"
              class="sectionInputs__input"
              required
            />
          </section>
  
          <section class="sectionOutputs">
            <label for="area">Area:</label>
            <input type="number" id="area" readonly />
  
            <label for="perimetro">Perimetro:</label>
            <input type="number" id="perimetro" readonly />
          </section>
  
          <button class="btn__calcular" type="submit">Calcular</button>
        </form>
      </main>
      <script src="../scripts/main.js"></script>
</body>
</html>
