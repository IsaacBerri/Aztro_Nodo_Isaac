<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica secuencial - Rectangulo</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__ul">
        <a href="#"><li class="ul__li">Rectangulo</li></a>
        <a href="pages/circulo.html"><li class="ul__li">Circulo</li></a>
      </ul>
    </nav>
    <header>
      <h1>Calcular Rectangulo</h1>
    </header>
    <main>
      <form class="form" name="rectangulo">
        <section class="form__sectionInputs">
          <label for="base">Base:</label>
          <input
            type="number"
            id="base"
            class="sectionInputs__input"
            required
          />

          <label for="altura">Altura:</label>
          <input
            type="number"
            id="altura"
            class="sectionInputs__input"
            required
          />
        </section>

        <section class="sectionOutputs">
          <label for="area">Area:</label>
          <input type="number" id="area" readonly />

          <label for="perimetro">Perimetro:</label>
          <input type="number" id="perimetro" readonly />

          <label for="diametro">Diametro:</label>
          <input type="number" id="diametro" readonly />
        </section>

        <button class="btn__calcular" type="submit">Calcular</button>
      </form>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
